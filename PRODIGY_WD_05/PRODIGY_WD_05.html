<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="PRODIGY_WD_05.css">
</head>
<body>
    <div class="app-container">
      
        <div class="weather-container">
            <div class="search-section">
                <form id="searchForm">
                    <div class="search-box">
                        <input 
                            type="text" 
                            id="cityInput" 
                            placeholder="Search for a city..."
                            autocomplete="off"
                        >
                        <button type="submit">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="11" cy="11" r="8"></circle>
                                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                            </svg>
                        </button>
                    </div>
                </form>
            </div>

            <div id="errorMessage" class="error-message"></div>
            <div id="loadingMessage" class="loading-message">
                <div class="loading-spinner"></div>
                <span>Fetching weather data...</span>
            </div>

            <div id="weatherInfo" class="weather-info hidden">
                <div class="main-info">
                    <div class="location">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"></path>
                            <circle cx="12" cy="10" r="3"></circle>
                        </svg>
                        <h1 id="locationName"></h1>
                    </div>
                    <div class="temp-container">
                        <span id="temperature" class="temperature"></span>
                        <div class="weather-icon-description">
                            <img id="weatherIcon" alt="Weather icon" class="weather-icon">
                            <span id="weatherDescription" class="description"></span>
                        </div>
                    </div>
                </div>

                <div class="weather-grid">
                    <div class="weather-card">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M14 4v10.54a4 4 0 1 1-4 0V4a2 2 0 0 1 4 0Z"></path>
                        </svg>
                        <div class="card-content">
                            <h3>Feels Like</h3>
                            <p id="feelsLike"></p>
                        </div>
                    </div>

                    <div class="weather-card">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 22V2M12 22l4-4M12 22l-4-4M12 2L8 6M12 2l4 4"></path>
                        </svg>
                        <div class="card-content">
                            <h3>Humidity</h3>
                            <p id="humidity"></p>
                        </div>
                    </div>

                    <div class="weather-card">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M17.7 7.7a2.5 2.5 0 1 1 1.8 4.3H2"></path>
                        </svg>
                        <div class="card-content">
                            <h3>Wind Speed</h3>
                            <p id="windSpeed"></p>
                        </div>
                    </div>

                    <div class="weather-card">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M4 14.899A7 7 0 1 1 15.71 8h1.79a4.5 4.5 0 1 1 0 9h-13.5"></path>
                        </svg>
                        <div class="card-content">
                            <h3>Cloudiness</h3>
                            <p id="cloudiness"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="PRODIGY_WD_05.js"></script>
</body>
</html>
